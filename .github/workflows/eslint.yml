name: ESlint
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build:
    name: ESlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: eslint # will run `yarn eslint` command

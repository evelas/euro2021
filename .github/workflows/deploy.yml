name: Deploy

on:
  push:
    branches:
      - workflows

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      # checkout изготовлен гитхабом чекаутит проект на отдельный
      # вновь созданный сервер и там устанавливает node
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.KEY }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Build
      - run: npm ci
      - run: npm run build
      # Deploy
      - run: cd build && rsync -e "ssh -i $HOME/.ssh/key -p 9999 -o StrictHostKeyChecking=no" --archive --compress --delete . u127105@185.179.190.245:/var/www/dobro/html
